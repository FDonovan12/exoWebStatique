<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Company Design</title>
    </head>
    <body>
        <header>
            <img
                id="headerLogo"
                src="intégration_maquette/images/logo.jpg"
                alt="Ici le beau logo de notre compagnie vraiment trop super top" />
            <div class="topnav">
                <a class="active" href="#home">Accueil</a>
                <a href="#services">Services</a>
                <a href="#produits">A propos</a>
                <a href="#contact">Contact</a>
            </div>
        </header>
        <main>
            <div>
                <h2>NOS SERVICES</h2>
                <div class="">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <section>
                <h2>CONTACTEZ-NOUS</h2>
                <form>
                    <h3>Formulaire:</h3>
                    <input
                        type="text"
                        name="form_nom_prenom"
                        placeholder="Nom et prénom" />
                    <br />
                    <input
                        type="email"
                        name="form_email"
                        placeholder="adresse@mail.com" />
                    <br />
                    <input
                        type="text"
                        name="form_objet"
                        placeholder="objet de votre demande" />
                    <br />
                    <input
                        type="radio"
                        id="design"
                        name="form_choix"
                        value="Design" />
                    <label for="design">Design</label>
                    <input
                        type="radio"
                        id="web"
                        name="form_choix"
                        value="Web" />
                    <label for="web">Web</label>
                    <input
                        type="radio"
                        id="autre"
                        name="form_choix"
                        value="Autre" />
                    <label for="autre">Autre</label>
                </form>
            </section>
        </main>
        <footer>
            <ul id="megaliste">
                <li><a href="">L'ENTREPRISE</a></li>
                <li><a href="">NOS PARTENAIRES</a></li>
                <li><a href="">RECRUTEMENT</a></li>
            </ul>
            <div class="formulaireNewsletter">
                <form action="" method="post">
                    <input type="email" value="adresse@mail.com" />
                    <input type="submit" id="boutonEnvoyer" value="ENVOYER" />
                </form>
            </div>
            <div>
                <img
                    src=""
                    alt="Très belle carte de google incroyablement bien" />
                CARTE GOOGLE MAPS ICI
            </div>
            <div class="réseauxSociaux">
                <h3>Rejoinez-nous</h3>
                <img src="" alt="PasseBouque" />
                <img src="" alt="Pissetagrame" />
                <img src="" alt="Xitter" />
            </div>
        </footer>
    </body>
</html>
